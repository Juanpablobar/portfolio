<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#252525">
    <meta name="apple-mobile-web-app-status-bar-style" content="#252525">
    <title>Juan Pablo Barrios - Personal Portfolio</title>
    <link rel="icon shortcut" href="img/icon.png">
    <link rel="apple-touch-icon" href="img/icon.png">
    <link rel="stylesheet" href="css/error.css">
    <link rel="preload" href="fontawesome-free/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="fontawesome-free/css/all.min.css"></noscript>
</head>
<body>

    <div id="preloader" class="preloader">
        <div class="black_wall"></div>
        <div class="loader"></div>
    </div>

    <section>
        <div class="content-clip"></div>
        <div class="error">
            <div class="error-content">
                <h1 class="h1-error">404</h1>
                <h2>La página que busca no existe</h2>
                <h3>Redirigiendo a la página principal ...</h3>
            </div>
        </div>
    </section>
    <script src="./js/reload.js"></script>
    <script>
        setTimeout(()=>{
            window.location.href = "./"
        },3000)
    </script>
</body>
</html>
