    <script src="./js/lightbox.js"></script>
    <script>
        let img = document.getElementsByClassName("lightbox-img")

        for (let i = 0; i < img.length; i++) {
            img[i].addEventListener("mouseover",()=>{
                img[i].style.backgroundPosition = "bottom"
            })
            img[i].addEventListener("mouseout",()=>{
                img[i].style.backgroundPosition = "top"
            })
        }

    </script>
